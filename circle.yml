machine:
  timezone: Asia/Tokyo
  environment:
    GOPATH: "${HOME}/go"
    PATH: "${GOPATH}/bin:${PATH}"
    PROJECT_ROOT: "${GOPATH}/src/github.com/handlename/mdqi"

checkout:
  post:
    - mkdir -p $PROJECT_ROOT
    - rsync -azC --delete ./ $PROJECT_ROOT/

dependencies:
  cache_directories:
    - "${GOPATH}"
  pre:
    - mkdir $GOPATH/bin
    - if [[ ! -e "${GOPATH}/bin/glide" ]]; then wget https://github.com/Masterminds/glide/releases/download/v0.12.3/glide-v0.12.3-linux-amd64.zip && unzip glide-v0.12.3-linux-amd64.zip && install linux-amd64/glide "$GOPATH/bin/glide"; fi
    - if [[ ! -e "${GOPATH}/bin/ghr" ]]; then wget https://github.com/tcnksm/ghr/releases/download/v0.5.4/ghr_v0.5.4_linux_amd64.zip && unzip ghr_v0.5.4_linux_amd64.zip && install ghr "$GOPATH/bin/ghr"; fi
    - if [[ ! -e "${GOPATH}/bin/gox" ]]; then go get -v github.com/mitchellh/gox; fi
  override:
    - cd $PROJECT_ROOT && glide install

test:
  override:
    - cd $PROJECT_ROOT && go test -v $(glide novendor)

deployment:
  release:
    tag: /v[0-9]+\.[0-9]+\.[0-9]+/
    commands:
      - make clean && make dist && make publish PROJECT_USERNAME=$CIRCLE_PROJECT_USERNAME PROJECT_REPONAME=$CIRCLE_PROJECT_REPONAME
